{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>
            <h2>
                <a href="{% url 'post_detail' pk=post.pk %}">
                    {{ post.title }}
                </a>
            </h2>

            <p>{{ post.text|linebreaksbr }}</p>

            <small>Published: {{ post.published_date }}</small>
        </article>
    {% endfor %}
{% endblock %}
