{% for post in posts %}
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h3 class="card-title">
        <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none">
          {{ post.title }}
        </a>
      </h3>

      <p class="card-text">{{ post.text|linebreaksbr }}</p>

      <p class="text-muted small">
        Published: {{ post.published_date }}
      </p>
    </div>
  </div>
{% endfor %}
