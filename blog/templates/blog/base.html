{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Girls Blog</title>

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
    <header>
        <h1><a href="/">Django Girls Blog</a></h1>

        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}">New post</a>
        {% endif %}

    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
