{% extends 'blog/base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        <a href="{% url 'post_edit' pk=post.pk %}">Edit post</a>
    {% endif %}

    <article>
        <h2>{{ post.title }}</h2>

        <p>{{ post.text|linebreaksbr }}</p>

        {% if post.published_date %}
            <p>Published: {{ post.published_date }}</p>
        {% endif %}
    </article>

    <p>
        <a href="/">‚Üê Back to all posts</a>
    </p>

{% endblock %}
